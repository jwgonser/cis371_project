<!DOCTYPE html>

	</head>
	<body>

	  <!-- Login Page --> 
	  <div id="login-page">
		  <h1> Welcome to ->Insert Store Name</h1>
		  <h2> Please Login or Register!</h2>
		  <input type="email" placeholder="Enter Email" id="emailin"/><br>
		  <input type="password" placeholder="Enter Password" id="passwordin"/><br>
		  <button onclick="create()">Sign Up</button>
		  <button onclick="login()">Login</button>
	  </div>
	  
	  <!-- Inventory Page -->
	  <div id="inventory-page" class="hidden">
		  <table id="inventory-table" class="tblfmt">
				<tr>
					<td>Item Name</td>
					<td>Item Quantity</td>
					<td>Add to Cart</td>
				</tr>

			</table>
		  <button onclick="logout()">Logout</button>
		  <button onclick="checkout()">Check out</button>
	  </div>
	  
	  <!-- Checkout Page -->
	  <div id="checkout-page" class="hidden">
		  <table id="checkout-table" class="tblfmt">
		  
				<tr>
					<td>Item Name</td>
					<td>Item Quantity</td>
					<td>Remove From Cart</td>
				</tr>
		  
		  </table>
		  <button onclick="logout()">Logout</button>
		  <button onclick="toInventory()">Back to Shop</button>
		  <button onclick="purchase()">Purchase Items</button>
	  </div>
	  
	  <!-- Successful Purchase Screen -->
	  <div id="purchase-page" class="hidden">
			<h2>Thank you for your purchase!</h2>
			<h3>Your items will arrive within 5-7 business days</h3>
			<button onclick="logout()">Logout</button>
		  <button onclick="toInventory()">Back to Shop</button>
	  </div>
